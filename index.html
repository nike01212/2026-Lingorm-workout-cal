        font-family: 'Noto Sans TC', sans-serif;
        background-color: #1a162e; /* Dark background matching the header */
        margin: 0;
        padding: 0;
      }
      .calendar-card {
        background: white;
        border-radius: 1.5rem;
        padding: 2rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      /* Ensure the input line looks clean */
      .day-row {
        border-bottom: 1px solid #f3f4f6;
      }
      .day-row:last-child {
        border-bottom: none;
      }
      input::placeholder {
        color: #d1d5db;
      }
      @media print {
        body { background: white; }
        .no-print { display: none; }
        .calendar-card { box-shadow: none; border-radius: 0; padding: 0; }
        .page-break { page-break-before: always; }
      }
